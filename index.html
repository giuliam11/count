<html>
<head>
<script type="text/javascript">
var c=0;
  function playCount(){
    document.getElementById('txt').value=c;
c=c+1;
  }
  function stopCount()
{ document.getElementById('txt').value=c;
 c=c--;
}

function resetCount()
{
c=0
document.getElementById('txt').value=c;
}

</script>
</head>

<body>
  <h1>
Counter
</h1>
  <p>
    Click on + and - to see what happen!
  </p>
<form>
<input type="button" value="+" onclick="playCount()" />
<input type="text" id="txt" />
<input type="button" value="-" onclick="stopCount()" />
<input type="button" value="Reset count!" onclick="resetCount()" />
</form>

</body>
</html>
