<html>
<head>
  <link rel="stylesheet" type="text/css" media="screen" href="count.css">
<script type="text/javascript">
var c=0;
  function playCount(){
    document.getElementById('txt').value=c;
c=c+1;
  }
  function stopCount()
{ c=c-1;
  document.getElementById('txt').value=c;

}

function resetCount()
{
c=0
document.getElementById('txt').value=c;
}

</script>
</head>

<body>
  <h1>
Counter &#128540;
</h1>
  <p>
    Click on + and - to see what happens!
  </p>
<form>
<input type="button" value="+" onclick="playCount()" />
<output id="txt"> </output>
<input type="button" value="-" onclick="stopCount()" />
<input type="button" value="Reset count" onclick="resetCount()" />
</form>

</body>
</html>
